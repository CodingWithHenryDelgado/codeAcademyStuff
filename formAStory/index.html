<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="text" id="num-1" name="num-1" required>
        <br>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="slower">Slower</option>
          <option value="faster">Faster</option>
        </select>
        <br>
        <label for="quote">Motivation Quote:</label>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
          <option value="If You Are Working On Something That You Really Care About, You Don’t Have To Be Pushed. The Vision Pulls You."></option>
          <option value="Don’t Let Yesterday Take Up Too Much Of Today."></option>
          <option value="People Who Are Crazy Enough To Think They Can Change The World, Are The Ones Who Do."></option>
          <option value="Failure Will Never Overtake Me If My Determination To Succeed Is Strong Enough."></option>
          <option value="We May Encounter Many Defeats But We Must Not Be Defeated."></option>
        </datalist>
        <br>
        <form>
          <label for="message">Meaningful Message:</label>
          <textarea id="message" name="message" required row="8" col="40">

          </textarea>
        </form>
        <br>
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
